<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="StyleSheet" href="./style/Productlist.css">
</head>
<body>
    <div class="ContainerA">
        
        <div class="Container1">
                <h2>Desserts</h2>
            <div class="One">
            <div class="p1">
                <div class="img-box">
                 <img src="./images/Tres-Leches-Cake.jpg" alt="Tres Leches" class="product-img">
                 </div>
                 <br>
                 <p class="product-name">Tres Leches Cake</p>
                <p class="product-price">Price: ₹320</p>
                 <button type="submit" class="btn">Add To Cart</button>
            </div>
            <div class="p2">
                <div class="img-box">
                <img src="./images/crissont.jpg" alt="crissont" class="product-img">
                </div>
                <br>
                <p class="product-name">Butter Croissant</p>
             
                <p class="product-price">Price: ₹90</p>
                 <button type="submit" class="btn">Add To Cart</button>
            </div>
            <div class="p3">
                <div class="img-box">
              <img src="./images/cupcake.jpg" alt="Cupcake" class="product-img">
              </div>
              <br>
              <p class="product-name">Vanilla Heart Cupcake</p>
                <p class="product-price">Price: ₹120</p>
               <button type="submit" class="btn">Add To Cart</button>
            </div>
            <div class="p4">
                <div class="img-box">
                 <img src="./images/donut.jpg" alt="donut" class="product-img">
                 </div>
                 <br>
                 <p class="product-name">Chocolate Sprinkle Donut</p>
                <p class="product-price">Price: ₹100</p>
                 <button type="submit" class="btn">Add To Cart</button>
            </div>
            <div class="p5">
                <div class="img-box">
                 <img src="./images/macroon.jpg" alt="macroon" class="product-img">
                 <br>
                 </div>
                 <p class="product-name">Assorted French Macarons</p>
                <p class="product-price">Price: ₹280 <i>(Set of 4)</i></p>
                  <button type="submit" class="btn">Add To Cart</button>
            </div>
            <div class="p6">
                <div class="img-box">
                 <img src="./images/Tiramisu.webp" alt="tiramisu" class="product-img">
                 </div>
                 <br>
                 <p class="product-name">Classic Tiramisu Slice</p>
                <p class="product-price">Price: ₹300</p>
                  <button type="submit" class="btn">Add To Cart</button>
            </div>
        </div>
    </div>
        <div class="Two">
            <br>
            <br>
            <br>
            <div class="checkout">
                <h3 class=""cart-title>Cart</h3>
                <div class="carte">
                <p style="text-align:left">Your Items will appear here</p>
                <div class="img-box">
                <img src="./images/cart.png" alt="Cart" width="150px" height="120px">
                </div>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
